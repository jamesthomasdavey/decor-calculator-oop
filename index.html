<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <form class="calculator">
    <input id="wall-width" type="number" placeholder="Wall Width">
    <input id="item-width" type="number" placeholder="Item Width">
    <input id="item-quantity" type="number" placeholder="Item Quantity">
  </form>
  <button id="calculate">Calculate</button>
  <div class="result">
    <div class="result__diagram"></div>
    <div class="result__specs"></div>
  </div>
  <form class="settings">
    <select id="unit">
      <option value="inches" class="unit">in</option>
      <option value="centimeters" class="unit">cm</option>
    </select>
  </form>
  <script src="assets/scripts/script.js"></script>
</body>
</html>
