<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gallerizer</title>
  <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body>
  <div class="hamburger">
    <span class="bar first-bar"></span>
    <span class="bar second-bar"></span>
    <span class="bar third-bar"></span>
  </div>
  <div class="nav">
    <select id="unit">
      <option value="units" disabled class="unit">UNITS</option>
      <option value="inches" selected class="unit">INCHES</option>
      <option value="centimeters" class="unit">CENTIMETERS</option>
    </select>
    <div id="about">
      <p>ABOUT</p>
    </div>
    <div class="nav__about">
      <p>To use the Gallerizer, enter the parameters as labeled.</p>
      <p>Measuring from edge to edge, the results will indicate where to place each hook on the wall, assuming that each item
        is hung from the middle. This will ensure an even amount of wall space between each item.</p>
      <p class="nav__about-close">Close</p>
    </div>
  </div>
  <div class="container" id="#container">
    <input id="wall-width" type="number" placeholder="WALL WIDTH" autofocus>
    <input id="item-width" type="number" placeholder="ITEM WIDTH">
    <input id="item-quantity" type="number" placeholder="ITEM QUANTITY">
    <button id="calculate" value="Calculate" href="#margin__and__results">Calculate</button>
    <button id="reset" value="Reset">Reset</button>
    <div class="error" id="error">
      <p class="error__description"></p>
    </div>
    <div class="margin__and__results" id="margin__and__results">
      <div class="margin__section">
        <button class="margin__decrease">-</button>
        <div class="margin__content">
          <span class="margin__label">ADD MARGIN:</span>
          <span class="margin__amount">0%</span>
        </div>
        <button class="margin__increase">+</button>
      </div>
      <div class="result" id="result">
        <div class="result__outer-wall">
          <div class="result__inner-wall"></div>
        </div>
        <div class="result__specs" id="result__specs"></div>
      </div>
    </div>
  </div>
  <script src="assets/scripts/script.js"></script>
</body>

</html>
